<!DOCTYPE html>
<html ng-app="polling-places">
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>When Does My Polling Place Close?</title>
    <base href="/polling-places/">
    <link rel="stylesheet" href="/assets/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>

    <script src="/assets/js/appRoutes.js"></script>
    <script src="/assets/js/services/stateService.js"></script>
    <script src="/assets/js/controllers/stateCtrl.js"></script>
</head>
<body ng-controller="stateController">

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 class="text-center">Which state do you live in?</h1>
            <input type="text" class="form-control" ng-model="selected" typeahead="state as state.state for state in states | filter:$viewValue | limitTo:5" class="form-control">
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12 col-md-12 info-set">
            <p class="text-center">In your state... {{ selected.description }}</p>
            <br />
            <br />
            <p class="text-center">Find out more at <a href="http://iwillvote.com/">IWillVote.com</a></p>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p class="text-center">I'm on Twitter <br /><a href="http://twitter.com/cyarie">@cyarie</a></p>
        </div>
    </div>
</div>
