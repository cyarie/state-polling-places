<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 class="text-center">Which state do you live in?</h1>
            <pre>State: {{ selected.state }}</pre>
            <pre>State Abbreviation: {{ selected.stateAbbr }}</pre>
            <pre>Description: {{ selected.description }}</pre>
            <input type="text" ng-model="selected" typeahead="state as state.state for state in states | filter:$viewValue | limitTo:5" class="form-control">
        </div>
    </div>
</div>
