<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 class="text-center">Where do you live?</h1>
            <pre>State: {{ selected.state }}</pre>
            <pre>State Abbreviation: Placeholder</pre>
            <pre>Description: {{ selected.description }}</pre>
            <input type="text" ng-model="selected" typeahead="state as state.state for state in states | filter:$viewValue | limitTo:5" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12" id="svgContainer">
        </div>
    </div>
</div>
<script type="text/javascript">
    var margin = {top: 60, right: 60, bottom: 60, left: 60};
    // var w = 970 - margin.left - margin.right;
    var width = parseInt(d3.select("#svgContainer").style("width"));
    // var h = 480 - margin.top - margin.bottom;
    var height = 500;

    var active = d3.select(null);

    var stateID = d3.map();

    var svg = d3.select("#svgContainer").append("svg")
            .attr("width", width)
            .attr("height", height);

    var projection = d3.geo.albersUsa()
            .scale(width / 1.25)
            .translate([width / 2, height / 2]);

    var path = d3.geo.path()
            .projection(projection);

    svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height)
            .on("click", reset);

    var g = svg.append("g")
            .style("stroke-width", "1.5px");

    d3.json("/assets/js/us_states.json", function(error, us) {
        g.selectAll("path")
                .data(topojson.feature(us, us.objects.usa_states_geo).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "feature")
                .on("click", function(d) {
                    clicked(d);
                });

        g.append("path")
                .datum(topojson.mesh(us, us.objects.usa_states_geo, function(a, b) { return a !== b; }))
                .attr("class", "mesh")
                .attr("d", path);
    });

    function clicked(d) {
        if (active.node() === this) return reset();
        active.classed("active", false);
        active = d3.select(this).classed("active", true);

        var bounds = path.bounds(d),
              dx = bounds[1][0] - bounds[0][0],
              dy = bounds[1][1] - bounds[0][1],
              x = (bounds[0][0] + bounds[1][0]) / 2,
              y = (bounds[0][1] + bounds[1][1]) / 2,
              scale = .9 / Math.max(dx / width, dy / height),
              translate = [width / 2 - scale * x, height / 2 - scale * y];

        g.transition()
              .duration(750)
              .style("stroke-width", .5 / scale + "px")
              .attr("transform", "translate(" + translate + ")scale(" + scale + ")");

        console.log(d.properties.state);
    }

    function reset() {
        active.classed("active", false);
        active = d3.select(null);

        g.transition()
                .duration(750)
                .style("stroke-width", "1.5px")
                .attr("transform", "");
    }
</script>
