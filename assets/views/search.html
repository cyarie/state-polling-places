<div class="container" ng-controller="stateController">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 class="text-center">Where do you live?</h1>
            <pre>Test: {{ selected | json }}</pre>
            <pre>Description: {{ selected.description }}</pre>
            <input type="text" ng-model="selected" typeahead="state.state for state in states | filter:$viewValue | limitTo:5" class="form-control">
        </div>
    </div>
</div>
